<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- OVERALL DIV START-->
    <div class="content">
      <!-- HEADER DIV START -->
      <div class="wrap">
        <div class="header">
          <img class="logo" src="./resources/img/logo.png" alt="Binocular Logo">
          <span class="logotype uppercase">Secret Agent Supply, Inc.</span>
        </div>
      </div>
      <!-- HEADER DIV END -->
      <!-- FEATURE DIV START -->
      <div class="wrap-banner">
        <div class="banner">
          <div class="arrival">
            <h4 class="uppercase">New Arrival</h4>
            <h1 class="uppercase">Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>
      <!-- FEATURE DIV END -->
      <!-- NAV START -->
      <div class="wrap-nav">
        <nav class="main-nav">
          <span class="menu">Eyewear</span>
          <span class="menu">Apparel</span>
          <span class="menu">Gadgets</span>
          <span class="menu">Vehicles</span>
          <span class="menu">Classes</span>
          <span class="menu">Contact</span>
        </nav>
      </div>
      <!-- NAV END -->
      <!-- PRODUCTS DIV START -->
      <div class="products">
        <div class="pen">
          <img src="./resources/img/pen.png" alt="XXXXXXXXXXX">
          <span class="item">Exploding Pen</span>
        </div>
        <div class="watch">
          <img src="./resources/img/watch.png" alt="XXXXXXXXXXX">
          <span class="item">Cellular Watch</span>
        </div>
        <div class="glasses">
          <img src="./resources/img/glasses.png" alt="XXXXXXXXXXX">
          <span class="item">Thermal Glasses</span>
        </div>
      </div>
      <!-- PRODUCTS DIV END -->
      <!-- CONTACT DIV START -->
      <div class="contact">
        <div>
          <span class="contact-name">Location</span>
          <span class="contact-detail">-47.346436, 84.32354</span>
        </div>
        <div>
          <span class="contact-name">Hours</span>
          <span class="contact-detail">0800 - 18004</span>
        </div>
      </div>
      <!-- CONTACT DIV END -->
      <!-- FOOTER DIV START -->
      <div class="footer">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
      <!-- FOOTER DIV END -->
    </div>
    <!-- OVERALL DIV END-->
  </body>
</html>
