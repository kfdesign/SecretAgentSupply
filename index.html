<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- OVERALL DIV START-->
    <div class="content">
      <!-- HEADER DIV START -->
      <div class="wrap">
        <div class="header">
          <img class="logo" src="./resources/img/logo.png" alt="Binocular Logo">
          <span class="logotype uppercase">Secret Agent Supply, Inc.</span>
        </div>
      </div>
      <!-- HEADER DIV END -->
      <!-- FEATURE DIV START -->
      <div class="wrap-banner">
        <div class="banner">
          <div class="arrival">
            <h4 class="uppercase">New Arrival</h4>
            <h1 class="uppercase">Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>
      <!-- FEATURE DIV END -->
      <!-- NAV START -->
      <div class="wrap-nav">
        <nav class="main-nav">
          <span class="menu">Eyewear</span>
          <span class="menu">Apparel</span>
          <span class="menu">Gadgets</span>
          <span class="menu">Vehicles</span>
          <span class="menu">Classes</span>
          <span class="menu">Contact</span>
        </nav>
      </div>
      <!-- NAV END -->
      <!-- PRODUCTS + CONTACT DIV START -->
      <div class="wrap-products">
        <div class="products">
          <!-- PRODUCTS -->
          <div class="item">
            <img class="item-photo" src="./resources/img/pen.png">
            <span class="item-name">Exploding Pen</span>
          </div>
          <div class="item">
            <img class="item-photo" src="./resources/img/watch.png">
            <span class="item-name">Cellular Watch</span>
          </div>
          <div class="item">
            <img class="glasses" src="./resources/img/glasses.png">
            <span class="item-name">Thermal Glasses</span>
          </div>
          <!-- CONTACT -->
          <div class="contact">
            <span class="contact-info">Location</span>
            <span class="contact-name">-47.346436, 84.32354</span>
          </div>
          <div class="contact">
            <span class="contact-info">Hours</span>
            <span class="contact-name">0800&ndash;1800</span>
          </div>
        </div>
      </div>
      <!-- PRODUCTS + CONTACT DIV END -->
      <!-- FOOTER DIV START -->
      <div class="wrap-footer">
        <div class="footer">
          <span class="copyright">Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
      <!-- FOOTER DIV END -->
    </div>
    <!-- OVERALL DIV END-->
  </body>
</html>
